<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Rat Jail Cooking Tool</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container" id="protectedContent">
        <h1>Rat Jail Cooking Planner</h1>

        <form id="planner-form">
            <label for="goalPoints">Goal Points</label>
            <input type="number" id="goalPoints" required>

            <div class="input-row">
                <div class="input-column">
                    <label for="baseRateTofu">Pumpkin Units</label>
                    <input type="number" id="baseRateTofu" required>
                </div>
                <div class="input-column">
                    <label for="baseRateBeans">Egg Units</label>
                    <input type="number" id="baseRateBeans" required>
                </div>
            </div>

            <label for="playerSelect">Jailmate</label>
            <select id="playerSelect" onchange="updatePlayerInfo()">
                <option value="">Jailmate</option>
            </select>
            

            <label for="numStores">Number of Stores</label>
            <select id="numStores" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <div id="storesSection" class="store-input-container"></div>

            <button type="button" onclick="calculatePlan()">Calculate Plan</button>
        </form>
    </div>

    <div class="right-container" id="resultsSection">
        <div class="sakura-container">
            <img src="sakura.png" alt="Sakura Cooking" class="sakura-img">
        </div>
        <div class="results" id="results">
            <h2>Results</h2>
        </div>
    </div>
</body>
</html>
